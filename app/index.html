<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Steve Jobs</title>
    
    <link rel="stylesheet" href="/temp/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <section class="hero">
    	<img class="hero__img" src="./assets/img/stevejobs.jpg" alt="Steve Jobs">
    	<div class="hero__navigation">
    		<div class="hero__arrow">
    			
    			<img src="./assets/img/back.svg" alt="Navigation">
    		</div>
    		<span class="hero__navigation__back">Back</span>
    	</div>
    	<div class="panel">
    		<div class="panel__container">
    			<div class="panel__header">
    				<h1 class="panel__title">Steve Jobs</h1>
     					<div class="panel__more">
    					<div class="panel__more__circle"></div>
    					<div class="panel__more__circle"></div>
    					<div class="panel__more__circle"></div>
     				</div><!--panel__more-->
     				
    			</div><!--panel__header-->
    			
    			<div class="panel__follow">
     					<i class="fas fa-plus"></i>
     					<span class="panel__follow__text">Follow</span>
     			</div><!--panel__follow-->
     			
     			<div class="panel-datas">
     				<div class="panel-datas__item">
     					<p class="panel-datas__item__count">313</p>
     					<p class="panel-datas__item__name">PATENTS</p>
     				</div>
     				<div class="panel-datas__item">
     					<p class="panel-datas__item__count">1M 50k</p>
     					<p class="panel-datas__item__name">FOLLOWERS</p>
     				</div>
     				<div class="panel-datas__item">
     					<p class="panel-datas__item__count">361</p>
     					<p class="panel-datas__item__name">FOLLOWING</p>
     				</div>
     			</div><!--panel__datas-->
     			
     			<div class="panel-list">
     				<p class="panel-list__title">
     					CATEGORIES
     				</p>
     			</div><!-- panel-list-->
     			
     			<div class="panel-list__items">
    					<div class="panel-list__items__item">
     					<p class="panel-list__items__item__name">Electronic devices</p>
     					<div class="panel-list__items__item__arrow">
     						<img src="./assets/img/arrow-right.svg" alt="navigation-arrow-right">
     					</div>
     				</div><!--panel-list__item-->
     				<div class="panel-list__items__item">
     					<p class="panel-list__items__item__name">Design</p>
     					<div class="panel-list__items__item__arrow">
     						<img src="./assets/img/arrow-right.svg" alt="navigation-arrow-right">
     					</div>
     				</div><!--panel-list__item-->
     				<div class="panel-list__items__item">
     					<p class="panel-list__items__item__name">Transportation</p>
     					<div class="panel-list__items__item__arrow">
     						<img src="./assets/img/arrow-right.svg" alt="navigation-arrow-right">
     					</div>
     				</div><!--panel-list__item-->
     				</div><!--panel-list__items-->
     			
    		</div><!--panel__container-->
    	</div><!--panel-->
    </section>
    
    
</body>
</html>
